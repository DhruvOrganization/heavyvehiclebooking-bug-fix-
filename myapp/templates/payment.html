<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">

</head>
<body>
{% if messages %}
{% for msg in messages %}
<script>alert("{{ msg }}");</script>
{% endfor %}
{% endif %}
<div class="container">

    <form action="addpayment" method="post">{% csrf_token %}
        <div class="row">


            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="{% static 'image/card_img.png' %}" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="mr. john deo" name="card">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="text" placeholder="" name="number" inputmode="numeric">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="12" name="exmonth">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="text" placeholder="2022" name="exyear">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="123" name="cvv">
                    </div>
                </div>
            </div>
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>
</body>
</html>
